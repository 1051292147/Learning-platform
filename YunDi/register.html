<script type="application/javascript">
    function Phone() {
        var phone = document.getElementById("phone").value;
        var phoneReg=/0?(13|14|15|18|17)[0-9]{9}/;
        if (!phoneReg.test(phone)) {   //判断
            var t = span_phone.innerHTML = "手机号码格式不对!"; //输入不合法，则显示提示信息
            $("#span_phone").css("color","red");
            return false;
        }
        else {
            span_phone.innerHTML="格式正确";
            $("#span_phone").css("color","green");
            return true;
        }
    };
    function Name() {
        //验证姓名
        var name = document.getElementById("username").value; //获取你所填写的信息
        var nameReg = /^[\u4e00-\u9fa5]{2,6}$/;  //定义约束,要求输入2到6个中文
        if (!nameReg.test(name)) {   //判断
            var t = span_name.innerHTML = "请输入2~6个汉字!"; //输入不合法，则显示提示信息
            $("#span_name").css("color","red");
            return false;
        }
        else {
            span_name.innerHTML = "格式正确"; //验证通过后提示
            $("#span_name").css("color","green");
            return true;
        }
    };

    function Password() {
        //密码
        var pwd = document.getElementById("password").value;
        var reg = /^[\d\w]{6,12}$/;
        if (!reg.test(pwd)) {
            span_pawword.innerHTML = "请输入6~12以内数字、字母或组合密码";
            $("#span_pawword").css("color","red");
            return false;
        }
        else {
            span_pawword.innerHTML = "格式正确";
            $("#span_pawword").css("color","green");
            return true;
        }
    };
    function RePassword() {

            //确认密码
            var pwd = document.getElementById("password").value;
            var pwd2 = document.getElementById("repassword").value;

            if (pwd != pwd2) {
                span_repassword.innerHTML = "两次输入不一致";
                $("#span_repassword").css("color","red");
                return false;
            }
           else if (pwd==""||pwd==null) {
                span_repassword.innerHTML = "不能为空哦";
                $("#span_repassword").css("color","red");
                return false;
            }else{
                span_repassword.innerHTML = "格式正确";
                $("#span_repassword").css("color","green");
                return true;
            }

    };

</script>
<!--验证码-->
<script>
    var show_num = [];
    draw(show_num);
    function dj(){
        draw(show_num);
    }
    function sublim(){
        var val=document.getElementById("text").value;
        var num = show_num.join("");
        if(val==''){
            alert('请输入验证码！');
        }else if(val == num){
            alert('提交成功！');
            document.getElementById(".input-val").val('');
            draw(show_num);

        }else{
            alert('验证码错误！\n你输入的是:  '+val+"\n正确的是:  "+num+'\n请重新输入！');
            document.getElementById("text").value='';
            draw(show_num);
        }



    }
    function draw(show_num) {
        var canvas_width=document.getElementById('canvas').clientWidth;
        var canvas_height=document.getElementById('canvas').clientHeight;
        var canvas = document.getElementById("canvas");//获取到canvas的对象，演员
        var context = canvas.getContext("2d");//获取到canvas画图的环境，演员表演的舞台
        canvas.width = canvas_width;
        canvas.height = canvas_height;
        var sCode = "A,B,C,E,F,G,H,J,K,L,M,N,P,Q,R,S,T,W,X,Y,Z,1,2,3,4,5,6,7,8,9,0,q,w,e,r,t,y,u,i,o,p,a,s,d,f,g,h,j,k,l,z,x,c,v,b,n,m";
        var aCode = sCode.split(",");
        var aLength = aCode.length;//获取到数组的长度

        for (var i = 0; i <= 3; i++) {
            var j = Math.floor(Math.random() * aLength);//获取到随机的索引值
            var deg = Math.random() * 30 * Math.PI / 180;//产生0~30之间的随机弧度
            var txt = aCode[j];//得到随机的一个内容
            show_num[i] = txt;
            var x = 10 + i * 20;//文字在canvas上的x坐标
            var y = 20 + Math.random() * 8;//文字在canvas上的y坐标
            context.font = "bold 23px 微软雅黑";

            context.translate(x, y);
            context.rotate(deg);

            context.fillStyle = randomColor();
            context.fillText(txt, 0, 0);

            context.rotate(-deg);
            context.translate(-x, -y);
        }
        for (var i = 0; i <= 5; i++) { //验证码上显示线条
            context.strokeStyle = randomColor();
            context.beginPath();
            context.moveTo(Math.random() * canvas_width, Math.random() * canvas_height);
            context.lineTo(Math.random() * canvas_width, Math.random() * canvas_height);
            context.stroke();
        }
        for (var i = 0; i <= 30; i++) { //验证码上显示小点
            context.strokeStyle = randomColor();
            context.beginPath();
            var x = Math.random() * canvas_width;
            var y = Math.random() * canvas_height;
            context.moveTo(x, y);
            context.lineTo(x + 1, y + 1);
            context.stroke();
        }
    }
    function randomColor() {//得到随机的颜色值
        var r = Math.floor(Math.random() * 256);
        var g = Math.floor(Math.random() * 256);
        var b = Math.floor(Math.random() * 256);
        return "rgb(" + r + "," + g + "," + b + ")";
    }
</script>
