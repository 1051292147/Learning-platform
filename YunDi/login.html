<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="css/layui.css" rel="stylesheet" type="text/css">
    <link href="css/home.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="login-form">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <img src="images/yundi/login.png">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <span style="color: #007bff;margin-left: 150px;font-size: larger">用户登录</span>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="text" name="username" required lay-verify="required" placeholder="账号" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <span style="margin-left: 120px">请输入账号和密码登录</span><br>
            <span><a href="#" style="color: #28a4c9;margin-left: 157px">忘记密码?</a></span></div>
        </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button"  style="margin-left: 132px" class="layui-btn layui-btn-lg layui-btn-normal">立即登录</button>
        </div>
    </div>

</div>
</body>
</html>
